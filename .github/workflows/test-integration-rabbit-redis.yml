name: Reusable workflow for running rabbit integration tests

on:
  workflow_call:
    secrets:
      token:
        description: 'The GitHub/npm token'
        required: true
    inputs:
      test_command:
        description: 'The command to run the integration tests'
        default: 'npm run test:ci'
        required: false
        type: string
      working-directory:
        description: 'The path to the directory to run commands'
        required: false
        type: string
        default: ./

jobs:
  test-integration-rabbit-redis:
    runs-on: ubuntu-latest

    services:
      redis-svc:
        image: redislabs/rejson:latest
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      rabbitmq:
        image: rabbitmq:3.9.7-management
        env:
          RABBITMQ_DEFAULT_USER: openphone
          RABBITMQ_DEFAULT_PASS: docker
        ports:
          - 5672:5672
          - 15672:15672

    steps:
      - name: Setup
        uses: OpenPhone/gha/.github/actions/setup@v4
        with:
          token: ${{ secrets.token }}
          working-directory: ${{inputs.working-directory}}
      - run: ${{ inputs.test_command }}
        env:
          ENVIRONMENT: test
      - name: Codecov Uploader
        uses: codecov/codecov-action@v3

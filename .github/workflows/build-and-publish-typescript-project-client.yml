name: Build Client

on:
  workflow_call:
    secrets:
      token:
        description: 'The GitHub/npm token'
        required: true

jobs:
  getver:
    uses: OpenPhone/gha/.github/workflows/getver.yml@v4

  build-client:
    name: Build and Publish Client
    runs-on: ubuntu-latest
    needs: getver
    if: github.event_name == 'push'
    env:
      working-directory: ./client
    defaults:
      run:
        working-directory: ${{env.working-directory}}
    steps:
      - name: Setup
        uses: OpenPhone/gha/.github/actions/setup@v4
        with:
          token: ${{ secrets.token }}
          working-directory: ${{env.working-directory}}

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Test
        run: npm run test

      - name: Publish
        uses: OpenPhone/gha/.github/actions/publish@v4
        with:
          token: ${{ secrets.token }}
          version: ${{ needs.getver.outputs.version }}
          working-directory: ${{env.working-directory}}

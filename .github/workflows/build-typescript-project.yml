name: Build Application

on:
  workflow_call:
    secrets:
      token:
        description: 'The GitHub/npm token'
        required: true

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    env:
      working-directory: ./
    defaults:
      run:
        working-directory: ${{env.working-directory}}
    steps:
      - name: Setup
        uses: OpenPhone/gha/.github/actions/setup@v5
        with:
          token: ${{ secrets.token }}
          working-directory: ${{env.working-directory}}

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Build
        run: npm run build

      - name: Run
        run: node .

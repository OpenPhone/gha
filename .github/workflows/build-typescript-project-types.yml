name: Build Types

on:
  workflow_call:
    secrets:
      token:
        description: 'The GitHub/npm token'
        required: true

jobs:
  build-types:
    name: Build Types
    runs-on: ubuntu-latest
    env:
      working-directory: ./types
    defaults:
      run:
        working-directory: ${{env.working-directory}}
    steps:
      - name: Setup
        uses: OpenPhone/gha/.github/actions/setup@v4
        with:
          token: ${{ secrets.token }}
          working-directory: ${{env.working-directory}}

      - name: Build
        run: npm run build

      - name: Test
        run: npm node .
